<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Juego del mentiroso</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="css/index.css" media="screen">
    <script src="jquery/jquery-3.1.1.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="header fuenteMedia">

        <label id="nombreJuego">Juego del mentiroso</label>

        <div id="sesion"> 
		
            <label id="usuario"></label>
            <button class="boton fuenteMedia" id="desconectarSesion">Desconectar</button>
			
        </div>   

    </div>
	

    <div class="bienvenido" id="bienvenido">
        <label>¡Bienvenido!</label>

        <img src="img/ImagenPortada.png">

    </div> 
	
	
	<nav class="menu fuenteMedia" id="menu">
		<ul id="listamenu">
			<li id="mispartidas">Mis Partidas</li>
			<li id="partidasamiguetes">Partida Amiguetes</li>
			<li id="familiar">Familiar</li>
		</ul>
	</nav>

    <div id="login">

            <label class="fuenteGrande">Identificarse</label>
            <label class="fuenteMedia">Nombre de usuario:</label>
            <input class="fuenteMedia" id="nombreUsuario" type="text" placeholder="Introduce nombre">
            <label class="fuenteMedia">Contraseña:</label>
            <input class="fuenteMedia" id="contraseñaUsuario" type="text" placeholder="Introduce contraseña">

            <div>
                <span>
                    <button class="boton fuenteMedia" id="aceptarLogin">Aceptar</button>
                </span>
                <span>
                    <button class="boton2 fuenteMedia" id="nuevoUsuario">Nuevo usuario</button>
                </span>
            </div>
    </div>

    <div id="menu">

    </div>



    <div id="crearPartida">

        <label class="fuenteMedia">Crear una nueva partida</label>
        <div>

            <input class="fuenteMedia" id="nombreNuevaPartida" type="text" placeholder="Introduce aqui el nombre">

            <button class="boton fuenteMedia" id="crear">Crear</button>

    </div>

    </div>

    <div id="unirsePartida">

        <label class="fuenteMedia">Unirse a una partida existente</label>
        <div>

            <input class="fuenteMedia" id="idUnirsePartida" type="text" placeholder="Introduce aqui el identificador de la partida">

            <button class="boton fuenteMedia" id="unirse">Unirse</button>

    </div>
    
    </div>

</body>

</html>
