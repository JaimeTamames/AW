<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Juego del mentiroso</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="css/index.css" media="screen">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="header fuenteMedia">
        <label>Juego del mentiroso</label>
    </div>

    <div class="bienvenido">
        <label>¡Bienvenido!</label>

        <img src="img/ImagenPortada.png">

    </div> 

    <div class="login">

        <form action="/conectar" method="POST">

            <label class="fuenteGrande">Identificarse</label>
            <label class="fuenteMedia">Nombre de usuario:</label>
            <input class="fuenteMedia" name="nombre" type="text" placeholder="Introduce nombre">
            <label class="fuenteMedia">Contraseña:</label>
            <input class="fuenteMedia" name="contraseña" type="password" placeholder="Introduce contraseña">

            <div>
                <span>
                    <input class="boton fuenteMedia" type="submit" value="Aceptar"/>
                </span>
                <span>
                    <input class="boton2 fuenteMedia" type="submit" value="Nuevo usuario"/>
                </span>
            </div>

        </form>

    </div>


</body>

</html>
