<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Juego del mentiroso</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Estilos propios CSS -->
    <link rel="stylesheet" href="css/index.css">
  
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/index.js"></script>

    <!-- Header -->

    <div class="container-fluid header">
        <div class="row align-items-center">
            <div class="col-10">
                <label class="h3" id="nombreJuego">Juego del mentiroso</label>
            </div>
            <div class="col-2 hidden" id="sesion">
                <label class="h3" id="usuario"></label>
                <button class="btn btn-danger" id="desconectarSesion">Desconectar</button>
            </div>
        </div>
    </div>

    <!-- Div bienvenido -->

    <div class="container-fluid bienvenido" id="bienvenido">
        <div class="row align-items-center">
            <div class="col-8">
                <label class="h1">¡Bienvenido!</label>
            </div>
            <div class="col-4">
                <img class="img-responsive" src="img/ImagenPortada.png">
            </div>
        </div>
    </div> 

    <!-- Login -->

    <div class="container col-sm-6 mt-4 redondeado" id="login">
        <label class="h2">Identificarse</label>
        <div class="form-group">
            <label>Nombre de usuario:</label>
            <input type="text" class="form-control" id="nombreUsuario" placeholder="Introduce nombre">
        </div>
        <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" class="form-control" id="contraseñaUsuario" placeholder="Introduce contraseña">
        </div>
        <div>
            <span>
                <button class="btn btn-primary" id="aceptarLogin">Aceptar</button>
            </span>
            <span>
                <button class="btn btn-secondary" id="nuevoUsuario">Nuevo usuario</button>
            </span>
        </div>
    </div>

    <!-- Menu partidas -->

	<div class="hidden" id="menu">
        <ul class="nav nav-tabs" id="listaPartidas">
            <li class="nav-item" id="misPartidas">
                <a class="nav-link active" data-toggle="tab" href="#">Mis Partidas</a>
            </li>
        </ul>
    </div>

    <!-- Form crear a una partida -->

    <div class="container col-sm-6 border border-secondary mt-4 fondoGris redondeado hidden" id="crearPartida">

        <label class="h5">Crear una nueva partida</label>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Introduce aqui el nombre" id="nombreNuevaPartida">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button" id="crear">Crear</button>
            </span>
        </div>
    </div>

    <!-- Form unirse a una partida -->

    <div class="container col-sm-6 border border-secondary mt-4 fondoGris redondeado hidden" id="unirsePartida">

        <label class="h5">Unirse a una partida existente</label>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Introduce aquí el identificador de la partida" id="idUnirsePartida">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button" id="unirse">Unirse</button>
            </span>
        </div>
    </div>

    <!-- Vista de una partida -->

    <div class="container hidden mt-4" id="partida">
            <div class="row">
                <div class="col-md-9">

                    <!-- Estado partida -->

                    <div class="column">
                        <div class="border border-secondary fondoGris redondeado">

                            <label class="h4" id="nombrePartida"></label>
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" id="actualiarPartida">Actualizar partida</button>
                            </span>
                        </div>
                    </div>

                    <!-- Cartas en la mesa -->

                    <div class="column mt-4" id="mesa">
                        <div class="border border-secondary fondoGris redondeadoUp">
                            <label class="h4">Cartas en la mesa</label>
                        </div>
                        <div class="border border-secondary redondeadoDown"></div>
                    </div>
                    
                    <!-- Tus cartas -->

                    <div class="column mt-4" id="mano">
                        <div class="border border-secondary fondoGris redondeadoUp">
                            <label class="h4">Tus cartas</label>
                        </div>
                        <div class="border border-secondary redondeadoDown"></div>
                    </div>

                </div>

                <!-- Tabla jugadores -->

                <div class="col-md-3">
                    <div class="border border-secondary fondoGris redondeadoUp">
                        <label class="h4">Jugadores</label>
                    </div>
                    <div class="border border-secondary redondeadoDown">
                        <table class="table table-striped" id="jugadores">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Nº Cartas</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>John</td>
                                    <td>10</td>
                                </tr>
                                <tr>
                                    <td>Mary</td>
                                    <td>23</td>
                                </tr>
                                <tr>
                                    <td>July</td>
                                    <td>12</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>                           
                </div>
            </div>
    </div>

</body>

</html>
