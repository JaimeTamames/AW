<!doctype html>
<link rel="StyleSheet" href="Practica1css.css" type="text/css"> 
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bienvenido - FaceBluff</title>
</head>

<body>

<div class="pag">

	<div class="cabeceraBox anchoTotal">
	
		<div class="logoBox">
			
			<img class="logoImg" src="RecursosGraficosP1/img/Logo.png"/>
			
		</div>
		
		<div class="linksBox anchoTotal">
	
			<div class="linksMenu">
			
				<a href="Index.html" class="menu">
					<p class="fuentePropia negrita fuenteGrande blanco">Entrar</p>
				</a>
			
			</div>
			<div class="linksMenu"> 
			
				<a href="NuevoUsuario.html" class="menu">
					<p class="fuentePropia negrita fuenteGrande blanco">Nuevo usuario</p>
				</a>
			
			</div>
	
		</div>
	
	</div>
	
	<div class="cuerpoBox">
	
		<div>
			<p class="fuentePropia negrita fuenteGrande">Nuevo usuario</p>
		</div>
		
		<div class="newUserBox">
		
			<form action="NuevoUsuario.html" method="post" class="registroPost">			
				
				<div class="formLineBox anchoTotal">
				
				<div class="formTextBox"><p class="fuenteMedia blanco">Email</p></div>
			
				<div class="formInputTextBox2"><input class="anchoTotal altoTotal fuenteMedia" type="email"></div>
						
				</div>
				
				<div class="formLineBox anchoTotal">
				
					<div class="formTextBox"><p class="fuenteMedia blanco">Contrase√±a</p></div>
				
					<div class="formInputTextBox2"><input class="anchoTotal altoTotal fuenteMedia" type="password"></div>
					
				</div>
				
				<div class="formLineBox anchoTotal">
				
					<div class="formTextBox"><p class="fuenteMedia blanco">Nombre Completo</p></div>
				
					<div class="formInputTextBox2"><input class="anchoTotal altoTotal fuenteMedia" type="email"></div>
						
				</div>
				
				<div class="formLineBox anchoTotal">
				
					<div class="formTextBox"><p class="fuenteMedia blanco">Sexo</p></div>
				
					<div class="formInputTextBox2">
						<input type="radio" name="genero" value="Masculino">
						<label class="fuenteMedia blanco espacioIzq espacioDer">Masculino</label>
						<input type="radio" name="genero" value="Femenino">
						<label class="fuenteMedia blanco espacioIzq espacioDer">Femenino</label>
						<input type="radio" name="genero" value="Otro">
						<label class="fuenteMedia blanco espacioIzq espacioDer">Otro</label>
					</div>
						
				</div>
							
				<div class="formLineBox anchoTotal">
				
					<div class="formTextBox"><p class="fuenteMedia blanco">Fecha de Nacimiento</p></div>
				
					<div class="formInputTextBox2"><input class="altoTotal fuenteMedia" type="datetime" value="dd/mm/aaaa"></div>
						
				</div>
				
				<div class="formLineBox anchoTotal">
				
					<div class="formTextBox"><p class="fuenteMedia blanco">Imagen de Perfil</p></div>
				
					<div class="formInputTextBox2">
						
						<input class="altoTotal fuenteMedia" type="button" Value="Seleccionar archivo">
					
						<p class="fuenteMedia espacioIzq">Ningun dato seleccionado</p>
					
					</div>
						
				</div>
									
				<div>
				
					<input class="boton fuentePropia negrita fuenteGrande blanco espacioArriba" type="button"  value="Crear Usuario"/>
					
				</div>
			
			</form>
			
		</div>
	
	</div>
	
</div>
